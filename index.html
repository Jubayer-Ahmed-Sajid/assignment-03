<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Splash</title>
    <script src="https://kit.fontawesome.com/09960cbb14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-clr': '#F85559'
                    }
                }
            }
        }
    </script>
</head>



<body class="font-lato container mx-auto">
    <header class="">
        <!--Nav section  -->
        <nav>

            <div class="navbar bg-primary-clr rounded-[60px] my-12 px-12 flex justify-around">
                <div class="nav-start flex-1">
                    <div>
                        <ul class="flex gap-7 text-white">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center flex justify-center items-center gap-3 flex-1">
                    <img src="images/logo.png" alt="">
                    <h3 class="text-4xl font-bold text-white">Fruit Burst</h3>
                </div>
                <div class="flex justify-end items-center flex-1">
                    <!-- Search input field -->
                    <div class="relative">
                        <input type="text"
                            class="border rounded-[50px] px-4 py-2 w-64 focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Search here">
                        <!-- Search icon -->
                        <div class="absolute top-2 right-2">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main class="container mx-auto">
        <!-- Slider section -->
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
                
                    
    </main>

</body>

</html>
